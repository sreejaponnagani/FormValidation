<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact Form</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    max-width: 500px;
    margin: 50px auto;
    padding: 10px;
    background-color: #f9f9f9;
}

h2 {
    text-align: center;
    color: #333;
}

form {
    background: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

input[type="text"],
textarea {
    width: 100%;
    padding: 8px;
    margin-top: 4px;
    margin-bottom: 6px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

button {
    background-color: #4CAF50;
    color: white;
    padding: 10px 16px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #45a049;
}

.error {
    color: red;
    font-size: 0.9em;
    height: 16px; /* To reserve space for errors */
}

    </style>
</head>
<body>

    <h2>Contact Us</h2>

    <form id="contactForm">
        <label for="name">Name:</label><br />
        <input type="text" id="name" name="name" /><br />
        <small class="error" id="nameError"></small><br />

        <label for="email">Email:</label><br />
        <input type="text" id="email" name="email" /><br />
        <small class="error" id="emailError"></small><br />

        <label for="message">Message:</label><br />
        <textarea id="message" name="message"></textarea><br />
        <small class="error" id="messageError"></small><br />

        <button type="submit">Submit</button>
    </form>

    <p id="successMessage" style="color: green;"></p>

</body>
<script>
  // Get form and inputs
  const form = document.getElementById('contactForm');
  const nameInput = document.getElementById('name');
  const emailInput = document.getElementById('email');
  const messageInput = document.getElementById('message');

  // Get error message elements
  const nameError = document.getElementById('nameError');
  const emailError = document.getElementById('emailError');
  const messageError = document.getElementById('messageError');

  // Success message element
  const successMessage = document.getElementById('successMessage');

  // Email validation regex pattern
  const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

  form.addEventListener('submit', function(event) {
    event.preventDefault(); // Stop form from submitting

    // Clear previous messages
    nameError.textContent = '';
    emailError.textContent = '';
    messageError.textContent = '';
    successMessage.textContent = '';

    let isValid = true;

    // Validate Name (not empty)
    if (nameInput.value.trim() === '') {
      nameError.textContent = 'Please enter your name.';
      isValid = false;
    }

    // Validate Email (not empty and pattern match)
    if (emailInput.value.trim() === '') {
      emailError.textContent = 'Please enter your email.';
      isValid = false;
    } else if (!emailPattern.test(emailInput.value.trim())) {
      emailError.textContent = 'Please enter a valid email address.';
      isValid = false;
    }

    // Validate Message (not empty)
    if (messageInput.value.trim() === '') {
      messageError.textContent = 'Please enter your message.';
      isValid = false;
    }

    // If all valid, show success message
    if (isValid) {
      successMessage.textContent = 'Thank you! Your message has been sent.';
      // Optionally clear the form
      form.reset();
    }
  });
</script>

</html>
